<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card-wrapper">
      <div class="card-child">
        <h1>Your Result</h1>
        <div class="circle">
          <div>
            <h2>76</h2>
            <p>of 100</p>
          </div>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card-child second-child">
        <h2>Summary</h2>
        <div class="stats">
          <div>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>

            <div><span>80 </span>/ 100</div>
          </div>

          <div>
            <div>
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div><span>92 </span>/ 100</div>
          </div>

          <div>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div><span>61 </span>/ 100</div>
          </div>

          <div>
            <div>
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div><span>72 </span>/ 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    </div> -->
  </body>
</html>
